<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>EVO Chat</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #333;
        }
        #chatbox div {
            margin-bottom: 10px;
        }
        .user { color: #00ffcc; }
        .bot { color: #ffffff; }
    </style>
</head>
<body>
    <h1>EVO Chat rozhran√≠</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Zadej dotaz..." style="width: 80%;">
    <button onclick="send()">Odeslat</button>

    <script>
        async function send() {
            const input = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += "<div class='user'><strong>Ty:</strong> " + input + "</div>";
            document.getElementById('userInput').value = "";

            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: input })
            });

            const data = await response.json();
            chatbox.innerHTML += "<div class='bot'><strong>EVO:</strong> " + data.response + "</div>";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
